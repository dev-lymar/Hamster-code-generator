services:
  postgres:
    image: postgres:16.3-alpine
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  migrate:
    image: lymarvolodymyr/hamster_bot:${IMAGE_TAG}
    command: alembic upgrade head
    depends_on:
      - postgres
    networks:
      - app-network

  app:
    image: lymarvolodymyr/hamster_bot:${IMAGE_TAG}
    volumes:
      - ./proxies.txt:/assistant/proxies.txt
    working_dir: /assistant
    command: sh -c "python3 -m app.main"
    depends_on:
      - migrate
      - postgres
      - redis
    networks:
      - app-network

  bot:
    image: lymarvolodymyr/hamster_bot:${IMAGE_TAG}
    volumes:
      - ./images_data:/assistant/bot/images
    working_dir: /assistant
    command: sh -c "exec python3 -m bot.main"
    depends_on:
      - migrate
      - postgres
      - redis
    networks:
      - app-network

  redis:
    image: redis:7.4.0-alpine
    hostname: redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - app-network

volumes:
  postgres_data:
  images_data:

networks:
  app-network:
    driver: bridge
